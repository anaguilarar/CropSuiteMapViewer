<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CropSuiteLite Map Viewer (Colorized PNG, No -1 Values)</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      display: flex;
    }

    .maps-container {
      width: 80%;
      display: flex;
      flex-direction: column; /* vertical stacking */
    }

    .map {
      flex: 1; /* equal height for all maps */
      width: 100%;
    }

    .sidebar {
      width: 20%;
      height: 100vh;
      background: rgba(255, 255, 255, 0.96);
      box-shadow: -2px 0 6px rgba(0, 0, 0, 0.2);
      padding: 16px;
      overflow-y: auto;
    }

    .sidebar h3 {
      text-align: center;
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-top: 14px;
    }

    legend {
      font-weight: bold;
      color: #444;
      padding: 0 6px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 13px;
    }

    input[type="radio"] {
      margin-right: 6px;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2d9750;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #c62828;
    }



  </style>
</head>

<body>
  <div class="maps-container">
    <div id="map1" class="map"></div>
    <div id="map2" class="map"></div>
    <div id="map3" class="map"></div>
  </div>

  <div class="sidebar">
    <h3>CropSuite</h3>

    <!-- <fieldset id="cropSet">
      <legend>Crop</legend>
      <label><input type="radio" name="crop" value="millet" checked> Millet</label>
      <label><input type="radio" name="crop" value="wheat"> Wheat</label>
    </fieldset> -->

    <fieldset id="cropSet">
    <legend>Crop</legend>

    <select id="cropSelect" name="crop" style="width:100%; padding:6px; border-radius:6px;">
      <option value="banana" >banana</option>
      <option value="barley" >barley</option>
      <option value="beans" selected >beans</option>
      <option value="cassava" >cassava</option>
      <option value="chickpea" >chickpea</option>
      <option value="cocoa" >cocoa</option>
      <option value="coconut" >coconut</option>
      <option value="coffeearabica" >coffeearabica</option>
      <option value="coffeerobusta" >coffeerobusta</option>
      <option value="groundnut" >groundnut</option>
      <option value="cotton" >cotton</option>
      <option value="maize">maize</option>
      <option value="millet" >millet</option>
      <option value="onion" >onion</option>
      <option value="potato" >potato</option>
      <option value="rice">rice</option>
      <option value="rubber">rubber</option>
      <option value="sesame">sesame</option>
      <option value="sorghum">sorghum</option>
      <option value="sugarcane">sugarcane</option>
      <option value="sunflower">sunflower</option>
      <option value="tea">tea</option>
      <option value="tobacco">tobacco</option>
      <option value="tomato">tomato</option>
      <option value="wheat">Wheat</option>
      
    </select>

  </fieldset>

    <fieldset id="sspSet">
      <legend>SSP Scenario</legend>
      <label><input type="radio" name="ssp" value="ssp126" checked> SSP126</label>
      <label><input type="radio" name="ssp" value="ssp245"> SSP245</label>
      <label><input type="radio" name="ssp" value="ssp370"> SSP370</label>
    </fieldset>

    <fieldset id="modelSet">
      <legend>SSP Scenario</legend>
      <label><input type="radio" name="model" value="access_esm1_5" checked> access-esm1-5</label>
      <label><input type="radio" name="model" value="ec_earth3"> ec-earth3</label>
      <label><input type="radio" name="model" value="inm_cm5_0"> inm-cm5-0</label>

    </fieldset>

    <fieldset id="periodSet">
      <legend>Period</legend>
      <label><input type="radio" name="period" value="2021_2040" checked> 2021–2040</label>
      <label><input type="radio" name="period" value="2041_2060" > 2041–2060</label>
      <label><input type="radio" name="period" value="2061_2080" > 2061–2080</label>
    </fieldset>

    <fieldset id="solutionSet">
      <legend>Solution</legend>
      <label><input type="radio" name="solution" value="s2"> Heat Tolerance</label>
      <label><input type="radio" name="solution" value="s1" checked> Drought Tolerance</label>
    
    </fieldset>


  </div>

  <!-- Dependencies -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="src/js/geotiff_vis.js"></script>
</body>
</html>
